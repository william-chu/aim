<div class="buddyList-display">
  <div class="buddyList-header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png">
    <p>Buddy List</p>
  </div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="/buddy-list/0">Online</a>
    </li>
    <li class="nav-item">
      <a class="nav-link">List Setup</a>
    </li>
  </ul>
  <img src="https://github.com/william-chu/epicodus-week10/blob/master/src/assets/img/logo.png?raw=true" id="img">
  <br>
  <div class="buddy-list">
    <p id="buddy-tab" (click)="showBuddies()">{{arrow}} Buddies (3/3)</p>
    <div class="listOfBuddies">
      <div *ngIf="chatWithBuddies === 1">
        <div *ngFor="let chat of chatList | async">
          <button (click)="chatWithBuddy(chat.$key)">{{chat.buddy}}</button><br>
        </div>
        <br>
      </div>
    </div>
    <div class="listofContacts">
      <p id="contacts">▼ Family (1/4)</p>
      <p id="contacts">▼ Coworkers (1/30)</p>
      <p id="offline">▼ Offline (80/83)</p>
      <p id="offline1">cannister
        <br>KoolSkat3rChix
        <br>BayBoys2
        <br>Rubyrockst@r</p>
    </div>
  </div>
</div>
